<div class="container color-dark">
  <div class="col">
    <p>Add an item to the programming list</p>
  </div>
  <div class="col">
    <p>Your programming list contains {{ itemCount }} items</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Add another item to the programming list.</p>

    <form>
      <input
        type="text"
        class="txt"
        name="item"
        placeholder="Add a programming item.."
        [(ngModel)]="goalText"
      />
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()" />
    </form>
  </div>
  <div class="col">
    <p
      class="life-container"
      *ngFor="let goal of goals; let i = index"
      (click)="removeItem(i)"
    >
      {{ goal }}
    </p>
  </div>
</div>
